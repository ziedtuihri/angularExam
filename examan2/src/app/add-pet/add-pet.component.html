<h1> add Pets </h1>


<form [formGroup]="petForm" (ngSubmit)="onSubmit()">

    <h5>Name Pet</h5>
    <input formControlName="namePet">
    <div *ngIf="petForm.get('namePet')!.invalid && (petForm.get('title')!.touched || petForm.get('title')!.dirty)">
        <div *ngIf="petForm.get('title')!.errors!['required']">
            Name Pet is required
        </div>
    </div>    
    <h5> vaccination Date</h5>
    <input type="date" formControlName="vaccinationDate">
    <h5>Name Owner</h5>
    <input formControlName="nameOwner">
    <div *ngIf="petForm.get('nameOwner')!.invalid && (petForm.get('nameOwner')!.touched || petForm.get('nameOwner')!.dirty)">
        <div *ngIf="petForm.get('nameOwner')!.errors!['required']">
            Name Owner is required
        </div>
        <div *ngIf="petForm.get('nameOwner')!.errors!['pattern']">
            Name Owner is invalid
        </div>
    </div>

    <h5>phone </h5>
    <input type="number" formControlName="phone">
    <div *ngIf="petForm.get('phone')!.invalid && (petForm.get('phone')!.touched || petForm.get('phone')!.dirty)">
        <div *ngIf="petForm.get('phone')!.errors!['required']">
            phone is required
        </div>
        <div *ngIf="petForm.get('phone')!.errors!['pattern']">
            phone is invalid
        </div>
    </div>

    <br><br><br>
    <button type="submit"  [disabled]="petForm.invalid">Valid√©</button>

</form>
