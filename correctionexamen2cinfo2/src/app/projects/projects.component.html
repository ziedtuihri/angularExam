<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
    </tr>
    <tr *ngFor="let p of listProjects">
        <td>{{p.id}}</td>
        <td>{{p.title}}</td>
        <td>{{p.description}}</td>
        <td><button (click)="toAddTask(p.id)">Add Task</button></td>
    </tr>
</table>
